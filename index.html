<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <textarea  id="textoInput"class="texto" cols="45" rows="5" placeholder="Insira seu texto aqui!"></textarea>

        </div>
    </section>

    <section>
        <textarea  id="resultadoOutput" class="resultado" cols="20" rows="10">Seu texto Criptografado aparecer√° aqui!</textarea>
        <button class="btn-copiar" onclick="copiar()">Copiar</button>
    </section>
    </main>
